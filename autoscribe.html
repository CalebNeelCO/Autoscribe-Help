<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form class="form-horizontal">
  <div class="form-group">
    <label for="title" class="control-label col-xs-4">Title</label> 
    <div class="col-xs-8">
      <input id="title" name="title" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="Registers" class="control-label col-xs-4">Registers</label> 
    <div class="col-xs-8">
      <input id="Registers" name="Registers" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="Register" class="control-label col-xs-4">Devices</label> 
    <div class="col-xs-8">
      <label class="radio-inline">
        <input type="radio" name="Register" value="All">
              All
      </label>
      <label class="radio-inline">
        <input type="radio" name="Register" value="T7">
              T7
      </label>
      <label class="radio-inline">
        <input type="radio" name="Register" value="T4">
              T4
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="Expanded" class="control-label col-xs-4">Expanded</label> 
    <div class="col-xs-8">
      <label class="checkbox-inline">
        <input type="checkbox" name="Expanded" value="rabbit">
              Yes
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" name="Expanded" value="duck">
              No
      </label>
    </div>
  </div> 
  <div class="form-group row">
    <div class="col-xs-offset-4 col-xs-8">
      <button name="submit" type="submit" class="btn btn-primary">Preview</button>
    </div>
  </div>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
